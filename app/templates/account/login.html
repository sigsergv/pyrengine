{% extends 'base.html' %}

{% block title %}{{ _('Sign in') }}{% endblock %}

{% block content %}

{% if error %}
<div class="warning">{{ error }}</div>
{% endif %}

<form action="{{ url_for('blog.login') }}" method="POST">
  <div style="width: 300px;">
  <dl class="form">
    <dt>{{ _('Login name') }}:</dt>
    <dd><input type="text" name="login" value="{{ login }}"></dd>
    <dt>{{ _('Password') }}:</dt>
    <dd><input type="password" name="password" value=""></dd>
    <dd><input type="submit" value="{{ _('sign in') }}"></dd>
  </dl>
  </div>
</form>
{% endblock %}
